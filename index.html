<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Style Game</title>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <canvas id="canvas1"></canvas>

      <div id="userInterface">
        <!--Health Bar of Draggle-->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 4px solid rgb(114, 114, 189);
            padding: 12px;
          "
        >
          <h1>Draggle</h1>
          <div style="position: relative">
            <div
              id="enemyHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
              "
            ></div>
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
          </div>
        </div>

        <!--Health Bar of Emby-->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 330px;
            right: 50px;
            border: 4px solid rgb(114, 114, 189);
            padding: 12px;
          "
        >
          <h1>Emby</h1>
          <div style="position: relative">
            <div
              id="playerHealthBar"
              style="
                background-color: white;
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
              "
            ></div>
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
          </div>
        </div>
        <div
          style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border: 4px solid rgb(114, 114, 189);
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              background-color: white;
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              display: none;
              cursor: pointer;
            "
          >
            Dummy Text
          </div>
          <div
            id="attacksBox"
            style="
              width: 66.66%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              width: 33.34%;
              display: flex;
              align-items: center;
              justify-content: center;
              border: 4px solid rgb(114, 114, 189);
            "
          >
            <h1 id="attackType">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
